<main>
  <h1>Invoice</h1>

  <form [formGroup]="myForm" (ngSubmit)="printInvoice()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" />
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
      </div>
      <div class="form-group col-md-6">
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" formControlName="tel" />
      </div>
    </div>

    <div>
      <label for="shippingAddress">Shipping Address:</label>
      <textarea
        id="shippingAddress"
        formControlName="shippingAddress"
      ></textarea>
    </div>

    <h2>Items</h2>

    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.qty }}</td>
          <td>{{ item.price * item.qty }}</td>
        </tr>
      </tbody>
    </table>

    <h2>Total</h2>

    <div>
      <label for="subtotal">Subtotal:</label>
      <input type="text" id="subtotal" [value]="calculateSubtotal()" readonly />
    </div>
    <div>
      <label for="tax">Tax:</label>
      <input type="text" id="tax" [value]="calculateTax()" readonly />
    </div>
    <div>
      <label for="total">Total:</label>
      <input type="text" id="total" [value]="calculateTotal()" readonly />
    </div>
    <div class="btn">
      <button (click)="printInvoice()">Print Invoice</button>
    </div>
  </form>
</main>
